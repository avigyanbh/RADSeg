defaults:
  - default
  - override dataset: tartanair
  - override encoder: semseg_wrap
  - override mapping: semantic_voxel_map
  - override vis: rerun # Choose the visualizer - can be either rerun or null

# Choose any suitable folder for saving the results
eval_out: eval_out/radiosim_wrap

load_external_gt: False
prediction_thresh: 0.1 # Threshold after which a prediction is made.
prompt_denoising_thresh: 0.5 # Confidence threshold below which the target class prompt is removed
k: 5 # K nearest neighbor value for aligning voxels. Set to 0 to impose a 1-to-1 mapping (0 distance)

# For running the evaluation script on multiple scenes at the same time.
hydra:
  searchpath:
    - file:///home/dsta/Desktop/RADSeg/rayfronts/configs
  sweeper:
    params:
      dataset.scene_name: Factory, Downtown, ConstructionSiteOvercast, AbandonedCableDay

dataset:
  path: /home/dsta/Documents/Data/TartanAirV2 #Path to the root of the dataset
  scene_name: Factory
  rgb_resolution: [640, 640]
  depth_resolution: [640, 640]
  frame_skip: 10

mapping:
  vox_size: 1 # 1m voxels
  vox_accum_period: 4
  max_pts_per_frame: -1

encoder:
  encoder:
    model_version: c-radio_v3-b
    lang_model: siglip2
    compile: false
    amp: false
    sim_scale: 10
    prefix_scale: 1
    use_sliding_window: True
    slide_crop_size: 336
    slide_stride: 112
    agg_beta: 1.0
    agg_gamma: 10.0

querying:
  text_query_mode: labels